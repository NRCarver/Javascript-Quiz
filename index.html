<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple History Quiz matching events to the year they happened for all ages">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Nova+Square&display=swap" rel="stylesheet">
    <meta name="keywords" content="History, Quiz, Historical Events, Educational, History Quizzes">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>What Year Quiz?</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Game</li>
                <li>Leaderboard</li>
            </ul>
        </nav>


        
    </header>
    <div>
        <img src="assets/images/historyquiz-logo.png" alt="history quiz logo">
        <h1>Intro text </h1>
    <h3>About the Game + graphic</h3>
    </div>
    <br>
    <div class="game-box">
        <div class="question-box">
            <h3>The Game</h3>
        </div>
        <div class="start-button">
            <button><h3>Let's Play!</h3></button>
        </div>
        <div class="question-box">In what year did<span id="historical-event"></span></div>
        <button class="answer-button">1</button>
        <button class="answer-button">2</button>
        <button class="answer-button">3</button>
        <button class="answer-button">4</button>
    </div>
    <div class="score-box">Current Score</div>
    <br>
    <div>The Leaderboard</div>


<script src="assets/js/script.js"></script>
</body>
